<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ffe-buttons</title>
    <link href="example.css" rel="stylesheet" type="text/css">
</head>

<body class="ffe-body-text">
    <div class="ffe-section-wrapper">
        <div class="ffe-content-container">
            <h1 class="ffe-h1">Knapper</h1>
        </div>
    </div>
    <div id="ffedoc" class="ffe-section-wrapper">
        <div class="ffe-content-container ffe-content-container--text-left">
            <h2 class="ffe-h2">Action button</h2>
            <div class="example-container">
                <p class="example-container__header">Default</p>
                <button class="ffe-action-button">
                    <span class="ffe-action-button__label">
                        <span class="ffe-action-button__label-text">Action button</span>
                        <span class="ffe-action-button__label-spinner" aria-hidden="true">Vennligst vent</span>
                    </span>
                </button>
            </div>
            <div class="example-container">
                <p class="example-container__header">Ghost</p>
                <button class="ffe-action-button ffe-action-button--ghost">
                    <span class="ffe-action-button__label">
                        <span class="ffe-action-button__label-text ffe-action-button__label-text--ghost">Action button</span>
                        <span class="ffe-action-button__label-spinner" aria-hidden="true">Vennligst vent</span>
                    </span>
                </button>
            </div>
            <div class="example-container">
                <p class="example-container__header">Loading</p>
                <button class="ffe-action-button ffe-action-button--loading">
                    <span class="ffe-action-button__label">
                        <span class="ffe-action-button__label-text ffe-action-button__label-text--loading">Action button</span>
                        <span class="ffe-action-button__label-spinner" aria-hidden="false">Vennligst vent</span>
                    </span>
                </button>
            </div>
        </div>

        <div class="ffe-content-container ffe-content-container--text-left">
            <h2 class="ffe-h2">Primary button</h2>
            <div class="example-container">
                <p class="example-container__header">Default</p>
                <button class="ffe-primary-button">
                    <span class="ffe-primary-button__label">
                        <span class="ffe-primary-button__label-text">Primary button</span>
                        <span class="ffe-primary-button__label-spinner" aria-hidden="true">Vennligst vent</span>
                    </span>
                </button>
            </div>
            <div class="example-container">
                <p class="example-container__header">Loading</p>
                <button class="ffe-primary-button ffe-primary-button--loading">
                    <span class="ffe-primary-button__label">
                        <span class="ffe-primary-button__label-text ffe-primary-button__label-text--loading">Primary button</span>
                        <span class="ffe-primary-button__label-spinner" aria-hidden="false">Vennligst vent</span>
                    </span>
                </button>
            </div>
        </div>

        <div class="ffe-content-container ffe-content-container--text-left">
            <h2 class="ffe-h2">Secondary button</h2>
            <div class="example-container">
                <p class="example-container__header">Default</p>
                <button class="ffe-secondary-button">
                    <span class="ffe-secondary-button__label">
                        <span class="ffe-secondary-button__label-text">Secondary button</span>
                        <span class="ffe-secondary-button__label-spinner" aria-hidden="true">Vennligst vent</span>
                    </span>
                </button>
            </div>
            <div class="example-container">
                <p class="example-container__header">Loading</p>
                <button class="ffe-secondary-button ffe-secondary-button--loading">
                    <span class="ffe-secondary-button__label">
                        <span class="ffe-secondary-button__label-text ffe-secondary-button__label-text--loading">Secondary button</span>
                        <span class="ffe-secondary-button__label-spinner" aria-hidden="false">Vennligst vent</span>
                    </span>
                </button>
            </div>
        </div>

        <div class="ffe-content-container ffe-content-container--text-left">
            <h2 class="ffe-h2">Tertiary button</h2>
            <div class="example-container">
                <p class="example-container__header">Default</p>
                <button class="ffe-tertiary-button">Tertiary button</button>
            </div>
        </div>

        <div class="ffe-content-container ffe-content-container--text-left">
            <h2 class="ffe-h2">Shortcut button</h2>
            <button class="ffe-shortcut-button">
                <span class="ffe-shortcut-button__label">
                    <span class="ffe-shortcut-button__label-text">Shortcut button</span>
                    <svg class="ffe-shortcut-button__icon-chevron" focusable="false" viewBox="0 0 200 200" width="150" height="150" x="600" y="600" style="transform: rotate(-90deg);"><path d="M16.171 42c-4.143 0-8.285 1.575-11.427 4.706-6.325 6.284-6.325 16.5 0 22.804l84.028 83.762c6.305 6.304 16.55 6.304 22.875 0l83.61-83.264c6.324-6.283 6.324-16.5 0-22.803-6.306-6.303-16.556-6.303-22.881 0L100.238 119.1 27.624 46.725C24.482 43.573 20.334 42 16.19 42h-.019z"></path></svg>
                </span>
            </button>
        </div>

        <div class="ffe-content-container ffe-content-container--text-left">
            <h2 class="ffe-h2">Expand button</h2>
            <div class="example-container">
                <p class="example-container__header">Default</p>
                <button aria-expanded="false" class="ffe-expand-button">
                    <span class="ffe-expand-button__label">Expand container</span>
                </button>
                <button aria-expanded="true" class="ffe-expand-button ffe-expand-button--expanded">
                    <span class="ffe-expand-button__label--expanded">Expand container</span>
                </button>
            </div>

            <div class="example-container">
                <p class="example-container__header">Dark</p>
                <button aria-expanded="false" class="ffe-expand-button ffe-expand-button--dark">
                    <span class="ffe-expand-button__label ffe-expand-button--dark__label">Expand container</span>
                </button>
                <button aria-expanded="true" class="ffe-expand-button ffe-expand-button--dark--expanded ffe-expand-button--dark">
                    <span class="ffe-expand-button__label ffe-expand-button__label--expanded ffe-expand-button--dark__label">Expand container</span>
                </button>
            </div>
        </div>

        <div class="ffe-content-container ffe-content-container--text-left">
            <h2 class="ffe-h2">Button group</h2>
            <div class="example-container">
                <div class="ffe-button-group">
                    <button class="ffe-action-button">
                        <span class="ffe-action-button__label">
                            <span class="ffe-action-button__label-text">Bekreft</span>
                            <span class="ffe-action-button__label-spinner" aria-hidden="true">Vennligst vent</span>
                        </span>
                    </button>
                    <button class="ffe-secondary-button">
                        <span class="ffe-secondary-button__label">
                            <span class="ffe-secondary-button__label-text">Snakk med et menneske</span>
                            <span class="ffe-secondary-button__label-spinner" aria-hidden="true">Vennligst vent</span>
                        </span>
                    </button>
                    <button class="ffe-tertiary-button">Avbryt</button>
                </div>
            </div>
    </div>
</body>
</html>
