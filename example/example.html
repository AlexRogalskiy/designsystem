<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ffe-tabs</title>
    <link href="example.css" rel="stylesheet" type="text/css">
</head>

<body class="ffe-body-text">
    <div class="ffe-section-wrapper">
        <div class="ffe-content-container">
            <h1 class="ffe-h1">Tabs</h1>
        </div>
    </div>

    <div id="ffedoc">
        <div class="ffe-section-wrapper ffe-section-wrapper--bg-sand">
            <div class="ffe-content-container ffe-content-container--text-left">
                <div class="example-container">
                    <p class="example-container__header">Standard</p>
                    <button class="ffe-tab-button">Standard</button>
                    <button class="ffe-tab-button ffe-tab-button--selected">Standard valgt</button>
                </div>
                <div class="example-container">
                    <p class="example-container__header">Gjennomsiktig</p>
                    <button class="ffe-tab-button ffe-tab-button--ghost">Gjennomsiktig</button>
                    <button class="ffe-tab-button ffe-tab-button--ghost ffe-tab-button--selected">"Gjennomsiktig" valgt</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
