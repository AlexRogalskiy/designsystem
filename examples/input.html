<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>ffe-form</title>
        <link href="examples.css" rel="stylesheet" type="text/css">
    </head>

    <body class="ffe-body-text">
        <div class="ffe-section-wrapper">
            <div class="ffe-content-container">
                <h1 class="ffe-h1">Input-felt</h1>
            </div>
        </div>

        <div id="ffedoc">
            <div class="ffe-section-wrapper">
                <div class="ffe-content-container ffe-content-container--text-left">

                    <p class="ffe-body-paragraph visual-test-hidden">
                        Default tar input hele bredden av containeren den ligger i og vises som et block-element.
                    </p>

                    <div class="ffe-input-group" aria-live="polite">
                        <label id="ssn-label-small" class="ffe-form-label" for="ssn-small">
                            Avtalenummer
                        </label>
                        <input
                            id="ssn-small"
                            class="ffe-input-field"
                            name="ssn"
                            type="text"
                            maxlength="11"
                            value="19700101234"
                        >
                    </div>
                </div>

                <div class="ffe-content-container ffe-content-container--text-left">

                    <p class="ffe-body-paragraph visual-test-hidden">
                        Input kan også settes til å være<br />
                        <em>--inline</em><br />
                        og vil da vises som et inline-block element.
                    </p>

                    <div class="ffe-input-group" aria-live="polite">
                        <label id="ssn-label-small" class="ffe-form-label" for="ssn-small">
                            Avtalenummer
                        </label>
                        <input
                            id="ssn-small"
                            class="ffe-input-field ffe-input-field--inline"
                            name="ssn"
                            type="text"
                            maxlength="11"
                        >
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
