<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Eksempelside for Felles Header</title>

    <link href="examples.css" rel="stylesheet" type="text/css">
</head>
<body class="ffe-body-text">

<header id="header" class="ffe-header">
    <div class="ffe-header__section-wrapper">
        <div class="ffe-header__container ffe-header__container--mobile">
            <a class="ffe-link-text" href="/#">
                <img height="30px" class="ffe-header__logo" src="../images/logo.svg" alt="SpareBank 1 Logo">
            </a>
            <img height="30px" data-action="user-menu-trigger" class="ffe-header__icon-user" src="../images/person.svg"
                 alt="User menu">
        </div>
        <div class="ffe-header__container ffe-header__container--desktop">
            <div class="ffe-header__component">
                <a class="ffe-link-text" href="/#">
                    <img height="40px" class="ffe-header__logo" src="../images/logo.svg" alt="SpareBank 1 Logo">
                </a>
            </div>
            <div class="ffe-header__component" id="mainHeading"><h1 class="ffe-header__heading">Forsikringsoversikt</h1></div>
            <div class="ffe-header__component">
                <span class="ffe-header__profile-type"></span>

                <a class="ffe-header__profile-name ffe-link-text" href="#kunde">Foo Bar</a>
                <button class="ffe-secondary-button" data-action="logout">Logg ut</button>
            </div>
        </div>
    </div>
</header>

</body>
</html>
